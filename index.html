<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styels/styles.css" />
        <link rel="stylesheet" href="styels/responsive.css" />
        <script
            src="https://kit.fontawesome.com/fda95f94f7.js"
            crossorigin="anonymous"
        ></script>
        <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
        <title>Kindergarten School</title>
    </head>
    <body>
        <header>
            <nav class="desktop_nav">
                <div class="logo_start">
                    <img src="assets/logo.png" alt="" />
                    <h2>KINDERGARTEN</h2>
                </div>
                <div class="nav_item">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Facilities</a></li>
                        <li><a href="#">Admission</a></li>
                    </ul>
                </div>
                <div class="btn_div">
                    <button>Contact</button>
                </div>
            </nav>
            <nav class="mobile_tab_nav">
                <div class="nav_logo">
                    <img src="assets/logo.png" alt="" />
                </div>
                <div class="nav_three_dot">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <section class="banner_section">
                <div class="banner_text">
                    <h1><span>Empowering</span><br>students from small age <span class="heading_span_2">towards vision</span></h1>
                    <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                    <button>Enroll Now</button>
                </div>
                <div class="banner_img">
                    <img src="assets/hero-kids.png" alt="">
                </div>
            </section>
        </header>
        <main>
            <section class="curriculum_section">
                <h1>Standard Curriculum</h1>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
